<div class="card company-card" (click)="this.navToDetail(department.id)">
  <div class="card-body">
    <div class="d-inline-flex w-100">
      <h5 class="card-title me-auto">{{department.name}}</h5>
      <i class="bi bi-person me-2"></i>{{department.employees}}
    </div>
    <h6 class="card-subtitle mb-2 text-muted">{{department.location}}</h6>
    <div class="card-text">
      <div class="row">
        <div class="col-6">
        </div>
      </div>
    </div>
  </div>
</div>
